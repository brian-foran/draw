<body id="page-top" data-spy="scroll" data-target=".navbar-custom">
    <!-- Preloader -->
    <div id="preloader" style="display: none;">
        <div id="load" style="display: none;"></div>
    </div>

    <nav class="navbar navbar-custom navbar-fixed-top top-nav-collapse" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="index.html">
                    <h1></h1>

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav">
                    <li class=""><a href="https://brian-foran.github.io">Home</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container1">
        <h1 class="text-center">DrawBOT Stream</h1>
        <hr class="star-primary">
        <div class="row">
            <form id="drawForm">
                <div class="form-group">
                    <label for="message">What should we draw?</label>
                    <input type="text" id="message" name="message" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

    <!-- Core JavaScript Files -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.scrollTo.js"></script>
    <script src="js/wow.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="js/custom.js"></script>

    <script>
      fetch('/env.json')
        .then(response => response.json())
        .then(env => {
            token = env.VITE_PARTICLE_ACCESS_TOKEN;
        })
        .catch(error => console.error("Error loading env.json:", error));

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('drawForm').addEventListener('submit', function(event) {
                event.preventDefault();
                console.log('Function running');
                var message = document.getElementById('message').value;

                var particle = new Particle();
                var deviceId = '29003a000a47363339343638';
                var functionName = 'triggerCNC';

                particle.callFunction({ deviceId: deviceId, name: functionName, argument: message, auth: token }).then(
                    function(data) {
                        console.log('Function called successfully:', data);
                    },
                    function(err) {
                        console.log('An error occurred:', err);
                    }
                );
            });
        });
    </script>
</body>
</html>
